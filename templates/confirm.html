<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Подтверждение запроса</title>
<style>
  body{font-family:Arial,sans-serif;margin:30px;}
  textarea{width:100%;height:320px;font-family:monospace}
  button{padding:8px 14px;margin-top:10px;margin-right:8px}
  .muted{color:#666;font-size:12px}
  pre.url{background:#f5f5f5;padding:8px;border-radius:6px}
</style>
</head>
<body>
  <h2>{{ title }}</h2>
  <div class="muted">Проверьте и при необходимости отредактируйте тело запроса. Затем подтвердите отправку.</div>

  <p><b>URL:</b></p>
  <pre class="url">{{ url }}</pre>

  <form method="POST" action="{{ url_for('confirm_request') }}">
    <input type="hidden" name="step" value="{{ step }}">
    <label>Тело запроса (JSON):</label>
    <textarea name="payload">{{ payload | tojson(indent=2) }}</textarea>
    <div>
      <button type="submit" name="action" value="send">Отправить</button>
      <button type="submit" name="action" value="cancel">Отменить</button>
    </div>
  </form>
</body>
</html>
